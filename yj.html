<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>黃宜婕 — 個人履歷</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#6c5ce7;
      --muted:#6b7280;
      --radius:14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#eef2ff);color:#111}
    .container{max-width:720px;margin:36px auto;padding:24px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 10px 30px rgba(20,20,50,0.08);overflow:hidden;display:flex;flex-direction:column;align-items:center}
    .photo{width:200px;height:200px;object-fit:cover;border-radius:50%;border:4px solid #fff;box-shadow:0 6px 18px rgba(16,24,64,0.06);margin-top:24px}
    .name{margin-top:16px;font-size:24px;font-weight:700;color:var(--accent)}
    .meta{margin-top:6px;color:var(--muted);font-size:14px}
    .section{width:100%;padding:20px 28px;border-top:1px solid #f0f0f0}
    .section-title{font-weight:700;margin:0 0 12px;font-size:16px;color:#111}
    .list{padding:0;margin:0;list-style:none}
    .list li{margin:6px 0;color:#222}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(108,92,231,0.1);color:var(--accent);font-weight:600;font-size:13px}
    .about{white-space:pre-wrap;line-height:1.6}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main">
      <!-- 使用 JPG 圓形照片 -->
      <img class="photo" src="IMG_3570.jpg" alt="黃宜婕 個人照片">
      <div class="name">黃宜婕</div>
      <div class="meta">Email: <a href="mailto:huangella131920@gmail.com">huangella131920@gmail.com</a></div>

      <div class="section">
        <div class="section-title">學歷</div>
        <ul class="list">
          <li>博愛國小</li>
          <li>博愛國中</li>
          <li>竹東高中</li>
          <li class="pill">目前就讀：中原大學 智慧運算與大數據學士班</li>
        </ul>
      </div>

      <div class="section">
        <div class="section-title">喜歡的事物</div>
        <ul class="list">
          <li>狗狗</li>
          <li>韓劇</li>
          <li>手作</li>
        </ul>
      </div>

      <div class="section">
        <div class="section-title">關於我</div>
        <div class="about">我是黃宜婕，我對人工智慧方面很有興趣，未來希望持續精進電機與資訊領域的專業，並在跨國學習中提升英文能力。</div>
      </div>
    </div>
  </div>
</body>
</html>
